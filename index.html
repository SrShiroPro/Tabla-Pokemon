<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>Cuadrícula de imágenes Pokémon - By Sh1r0</title>

    <style>


        h1 { 
            text-align: center;
        color: black;
        text-shadow: 0px 2px 2px #000000;


        display: block;
font-family: monospace;
white-space: nowrap;
border-right: 4px solid;
width: 20ch;

animation: typing 1s steps(12), blink .0s infinite step-end alternate;
overflow:hidden;

        }

        @keyFrames typing {

from { width: 0}
}

@keyFrames blink {
 50% { border-color: transparent}
}

        h2 { 
            
            text-align: center;
        text-shadow: 20px 10px 10px #000000;
        }

        
        body { background-color: aliceblue;padding: 150px;font-family:Arial, Helvetica, sans-serif;
        
        }


        
.container1{
    display: grid;
    grid-template-columns: 33% 33% 33%;
}

.container2{
    display: grid;
    grid-template-columns: 33% 33% 33%;
}
.pokemons {
    border-radius: 40px;
    border: 3px solid;
background-color: rgb(0, 0, 0);
  border-radius: 2px black;

}

.pokemons:hover {
  
   box-shadow: 0px 5px 12px red;
  }

.poke_description {
    background-color: white;
    border-radius: 40px;
    border: 3px solid;
    animation-name: example;
  animation-duration: 4s;
  text-align: center;


}

.pokemons:hover {
  background-color: #b6b6b6;
  cursor: hand;
}   
#menu{
    background-color: #000000;
    border-radius: 30px;
    color: white;
}


#menu ul{
    list-style: none;
    margin: 0;
    padding: 0;
    text-shadow: 2px 2px 4px #000000;
}

#menu ul li{
    display: inline-block;
    padding: 10px;
    border-radius: 30px;


}

#menu ul li a{
color:rgba(255, 255, 255, 0.788);
text-decoration: none;
text-shadow: #b6b6b6;
text-shadow: 2px 2px 4px #000000;
border-radius: 30px;

}

#menu ul li a:hover{
background-color: rgb(255, 118, 118);
padding: 10px;
border-radius: 30px;
animation-name: example;
  animation-duration: 4s;


}
@keyframes example {
  0%   {background-color: red;}
  25%  {background-color: yellow;}
  50%  {background-color: blue;}
  100% {background-color: green;}
}

        
        li {
            background-color: black;
  color: black;
  text-decoration: none;
  font-size: 18px;
  font-family: Cambria, Arial, Helvetica, sans-serif;
}

span.tipo_psychic {
    background: linear-gradient(180deg, #971d72 50%, #79116b 50%);
    background-color: #f0176a;
    color: #fff;
}
span.tipo_fliying {

background: linear-gradient(180deg, #969696 50%, #dadada 50%);
background-color: #cacaca;
color: #fff;
}

span.tipo_ice {

background: linear-gradient(180deg, #971d72 50%, #79116b 50%);
background-color: #f0176a;
color: #fff;
}

span.tipo_fire {

background: linear-gradient(180deg, #f5ac0f 50%, #ff0d0d 50%);
background-color: #ee0f0f;
color: #fff;
}

span.tipo_poison {

background: linear-gradient(180deg, #9910e9 50%, #3910cc 50%);
background-color: #f0176a;
color: #fff;

}

span.tipo_rock {

background: linear-gradient(180deg, #e9822f 50%, #c0351d 50%);
background-color: #d1760d;
color: #fff;
}
        h2 {
  color: #000000;
  font-size: 18px;
  font-family: Arial, Helvetica, sans-serif;
}
  

        img {
            /* Para que sea responsiva */
            width: auto;
           display: grid;
  place-content: center;
        }
    </style>


</head>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrícula de imágenes Pokémon - By Sh1r0</title>

    <style>


        h1 { 
            text-align: center;
        
        }
        h2 { 
            
            text-align: center;
        
        }

        
        body { background-color: aliceblue;padding: 150px;font-family:Arial, Helvetica, sans-serif;
        
        }

.tipo_psychic{
    background: linear-gradient(180deg, #b97fc9 50%, #b97fc9 50%);
    background-color: #b97fc9;
    color: #fff;
}
        
.pokemons {
    border-radius: 40px;
    border: 3px solid;
background-color: rgb(0, 0, 0);
  border-radius: 2px black;
  display: grid;
  grid-template-columns: auto auto auto;
}

.pokemons:hover {
  
   box-shadow: 0px 5px 12px red;
  }

.poke_description {
    background-color: white;
    border-radius: 40px;
    border: 3px solid;
    animation-name: example;
  animation-duration: 4s;

}

.pokemons:hover {
  background-color: #b6b6b6;
  cursor: hand;
}   
#menu{
    background-color: #000000;
    border-radius: 30px;
    color: white;
}


#menu ul{
    list-style: none;
    margin: 0;
    padding: 0;
    text-shadow: 2px 2px 4px #000000;
}

#menu ul li{
    display: inline-block;
    padding: 10px;
    border-radius: 30px;


}

#menu ul li a{
color:rgba(255, 255, 255, 0.788);
text-decoration: none;
text-shadow: #b6b6b6;
text-shadow: 2px 2px 4px #000000;
border-radius: 30px;

}

#menu ul li a:hover{
background-color: rgb(255, 118, 118);
padding: 10px;
border-radius: 30px;
animation-name: example;
  animation-duration: 4s;


}
@keyframes example {
  0%   {background-color: red;}
  25%  {background-color: yellow;}
  50%  {background-color: blue;}
  100% {background-color: green;}
}

        
        li {
            background-color: black;
  color: black;
  text-decoration: none;
  font-size: 18px;
  font-family: Cambria, Arial, Helvetica, sans-serif;
}

        h2 {
  color: #000000;
  font-size: 18px;
  font-family: Arial, Helvetica, sans-serif;
}
  

        img {
            /* Para que sea responsiva */
            width: 30%;
        }
    </style>


</head>
<h1> Designed by: Sh1ro</h1>
